<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
 <div class="container" id="container">
     <div class="question">
     <h3  id="question">Your Question Are here !</h3>
     </div>
<div class="options">
    <ul>
        <li><input type="radio" class="answer" name="answer" id="a"><label id="aOption" for="a">Option</label></li>
        <li><input type="radio" class="answer" name="answer" id="b"><label id="bOption" for="b">Option</label></li>
        <li><input type="radio" class="answer" name="answer" id="c"><label id="cOption" for="d">Option</label></li>
        <li><input type="radio" class="answer" name="answer" id="d"><label id="dOption" for="d">Option</label></li>

    </ul>
</div>
<div class="btn">
    <button id="submit" class="btn">Next</button>
</div>
 </div>




    <script src="./index.js"></script>
</body>
</html>
